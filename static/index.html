<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3 Order Book Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 60% 40%;
            height: 100vh;
            width: 100vw;
            gap: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #orderbook-chart {
            background: #111111;
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        .d3fc-svg {
            overflow: visible;
        }

        .combined-sidebar {
            background: #1a1a1a;
            border: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .queue-section {
            flex: 0 0 40%;
            padding: 10px;
            overflow: hidden;
            border-bottom: 2px solid #333;
        }

        .book-section {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .level {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 13px;
            border-bottom: 1px solid #333;
            font-weight: 500;
        }

        .bid-level {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 2px;
            padding: 2px 4px;
        }

        .ask-level {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 2px;
            padding: 2px 4px;
        }

        .queue-orders {
            font-size: 9px;
            color: #888;
            margin-left: 10px;
        }

        .order-bar {
            display: inline-block;
            height: 3px;
            margin: 1px;
            border-radius: 1px;
        }

        .status {
            display: none;
        }

        .ticker-selector {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(26, 26, 26, 0.9);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .ticker-selector label {
            color: #ffff00;
            font-weight: 600;
            font-size: 14px;
        }

        .ticker-selector select {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 600;
            outline: none;
            cursor: pointer;
        }

        .ticker-selector select:hover {
            border-color: #777;
            background: #404040;
        }

        .ticker-selector select:focus {
            border-color: #ffff00;
            box-shadow: 0 0 0 2px rgba(255, 255, 0, 0.2);
        }

        .connection-status {
            color: #00ff88;
            font-size: 12px;
            font-weight: 500;
        }

        h3 {
            margin: 0 0 10px 0;
            color: #ffff00;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .stats {
            font-size: 12px;
            color: #ddd;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        h4 {
            font-size: 14px;
            margin: 10px 0 5px 0;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="status" id="status">L3 Connected</div>

    <div class="ticker-selector">
        <label for="ticker-select">Symbol:</label>
        <select id="ticker-select">
            <option value="BTCUSDT">BTC/USDT</option>
            <option value="ETHUSDT">ETH/USDT</option>
            <option value="BNBUSDT">BNB/USDT</option>
            <option value="ADAUSDT">ADA/USDT</option>
            <option value="SOLUSDT">SOL/USDT</option>
            <option value="XRPUSDT">XRP/USDT</option>
            <option value="DOGEUSDT">DOGE/USDT</option>
            <option value="AVAXUSDT">AVAX/USDT</option>
            <option value="DOTUSDT">DOT/USDT</option>
            <option value="MATICUSDT">MATIC/USDT</option>
        </select>
        <span class="connection-status" id="connection-status">Connected</span>
    </div>

    <div class="container">
        <div id="orderbook-chart"></div>

        <div class="combined-sidebar">
            <div class="queue-section">
                <h3>Order Queue Visualization</h3>
                <div class="stats" id="queue-stats"></div>
                <div id="queue-display"></div>
            </div>
            
            <div class="book-section">
                <h3>L3 Order Book</h3>
                <div id="book-stats" class="stats"></div>
                <div id="asks-section"></div>
                <div id="spread-info" style="text-align: center; color: #ffff00; margin: 10px 0;"></div>
                <div id="bids-section"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3fc@15/build/d3fc.js"></script>
    <script src="l3-orderbook.js"></script>
</body>

</html>
