<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3 Order Book Visualizer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #0a0a0a;
            color: #ffffff;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 300px;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        #orderbook-canvas {
            background: #111111;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .queue-viz {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            overflow: hidden;
        }

        .sidebar {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            overflow-y: auto;
        }

        .level {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
            font-size: 11px;
            border-bottom: 1px solid #333;
        }

        .bid-level {
            color: #00ff88;
        }

        .ask-level {
            color: #ff4444;
        }

        .queue-orders {
            font-size: 9px;
            color: #888;
            margin-left: 10px;
        }

        .order-bar {
            display: inline-block;
            height: 3px;
            margin: 1px;
            border-radius: 1px;
        }

        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            background: #004400;
            color: #00ff00;
        }

        h3 {
            margin-top: 0;
            color: #ffff00;
            text-align: center;
        }

        .stats {
            font-size: 10px;
            color: #aaa;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="status" id="status">L3 Connected</div>

    <div class="container">
        <canvas id="orderbook-canvas"></canvas>

        <div class="queue-viz">
            <h3>Order Queue Visualization</h3>
            <div class="stats" id="queue-stats"></div>
            <div id="queue-display"></div>
        </div>

        <div class="sidebar">
            <h3>L3 Order Book</h3>
            <div id="book-stats" class="stats"></div>
            <div id="asks-section"></div>
            <div id="spread-info" style="text-align: center; color: #ffff00; margin: 10px 0;"></div>
            <div id="bids-section"></div>
        </div>
    </div>

    <script src="l3-orderbook.js"></script>
</body>

</html>
